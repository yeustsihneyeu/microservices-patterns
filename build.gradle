plugins {
  id 'java'
  id 'org.springframework.boot' version '3.2.3'
  id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.nika-microservice'
version = '0.0.1-SNAPSHOT'

java {
  sourceCompatibility = '17'
}

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  mavenCentral()
}


dependencies {
  implementation files('../commands/build/libs/commands-1.0-SNAPSHOT.jar')

  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.3'
  implementation 'org.springframework.cloud:spring-cloud-starter-consul-all:4.1.0'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'

  implementation 'io.eventuate.local.java:eventuate-local-java-spring-jdbc-starter:0.41.0.RELEASE'
  implementation 'io.eventuate.tram.sagas:eventuate-tram-sagas-spring-orchestration-simple-dsl:0.23.0.RELEASE'
  implementation 'io.eventuate.tram.core:eventuate-tram-spring-jdbc-kafka:0.34.0.RELEASE'
  implementation 'io.eventuate.tram.sagas:eventuate-tram-sagas-spring-participant-starter:0.23.0.RELEASE'

  compileOnly 'org.projectlombok:lombok'
  runtimeOnly 'org.postgresql:postgresql'
  annotationProcessor 'org.projectlombok:lombok'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
  useJUnitPlatform()
}
